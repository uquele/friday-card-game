<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friday</title>
    <style>
        div {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-weight: 600;
            font-size: 16px;
        }
        .card {
            border: 1px solid black;
            display: inline-block;
            width: 135px;
            height: 226px;
            background-color: rgb(172, 207, 172);
        }
        .card-upper {
            height: 113px;
            border: 1px solid black;
            position: relative;
        }
        .card-upper-left {
            border: 1px solid gray;
            width: 30px;
            height: 20px;
            position: absolute;
            left: 5px;
            bottom: 5px;
            text-align: center;
            background-color: ivory;
        }
        .card-upper-right {
            /* border: 1px solid gray; */
            position: absolute;
            right: 5px;
            bottom: 5px;
        }
        .card-upper-right div {
            border: 1px solid green;
            width: 20px;
            height: 20px;
            border-radius: 25px;
            text-align: center;
            margin-top: 2px;
        }
        .card-upper-right div:nth-child(1) {
            background-color: rgb(219, 89, 89);
        }
        .card-upper-right div:nth-child(2) {
            background-color: rgb(219, 217, 89);
        }
        .card-upper-right div:nth-child(3) {
            background-color: rgb(107, 199, 80);
        }
        .card-upper-top {
            border: 1px solid gray;
            font-weight: 100;
            font-size: 12px;
            text-align: center;
            width: 100px;
            /* height: 20px; */
            margin: auto;
            background-color: ivory;
        }
        .card-lower {
            height: 113px;
            border: 1px solid black;
            position: relative;
        }
        .card-lower-top {
            border: 1px solid gray;
            font-weight: 100;
            font-size: 12px;
            text-align: center;
            position: absolute;
            top: 5px;
            left: 16px;
            width: 100px;
            /* height: 20px; */
            margin: auto;
            background-color: ivory;
        }
        .card-lower-left {
            border: 1px solid green;
            border-radius: 25px;
            position: absolute;
            bottom: 2px;
            left: 2px;
            width: 25px;
            height: 25px;
            text-align: center;
            background-color: rgb(214, 205, 124);
            color: green;
            font-size: 20px;
        }
        .card-lower-right {
            /* border: 1px solid gray; */
            position: absolute;
            right: 0;
            bottom: 1px;
            font-size: 25px;
            width: 30px;
            height: 30px;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            text-align: center;
            background-color: ivory;
        }
        .card-lower-bottom {
            border: 1px solid gray;
            position: absolute;
            bottom: 1px;
            width: 70px;
            left: 30px;
            font-weight: 100;
            font-size: 12px;
            background-color: ivory;
            text-align: center;
        }

        /* REVERSE */
        .card-reverse {
            border: 1px solid black;
            display: inline-block;
            width: 135px;
            height: 226px;
            background-color: rgb(172, 207, 172);
        }
        .card-reverse-upper {
            height: 113px;
            border: 1px solid black;
            position: relative;
        }
        .card-reverse-upper-left {
            border: 1px solid gray;
            width: 30px;
            height: 20px;
            position: absolute;
            right: 5px;
            top: 5px;
            text-align: center;
            background-color: ivory;
        }
        .card-reverse-upper-right {
            /* border: 1px solid gray; */
            position: absolute;
            left: 5px;
            top: 5px;
        }
        .card-reverse-upper-right div {
            border: 1px solid green;
            width: 20px;
            height: 20px;
            border-radius: 25px;
            text-align: center;
            margin-top: 2px;
        }
        .card-reverse-upper-right div:nth-child(3) {
            background-color: rgb(219, 89, 89);
        }
        .card-reverse-upper-right div:nth-child(2) {
            background-color: rgb(219, 217, 89);
        }
        .card-reverse-upper-right div:nth-child(1) {
            background-color: rgb(107, 199, 80);
        }
        .card-reverse-upper-top {
            border: 1px solid gray;
            font-weight: 100;
            font-size: 12px;
            text-align: center;
            width: 100px;
            /* height: 20px; */
            margin: auto;
            background-color: ivory;
            position: absolute;
            bottom: 0;
            left: 16px;
        }
        .card-reverse-lower {
            height: 113px;
            border: 1px solid black;
            position: relative;
        }
        .card-reverse-lower-top {
            border: 1px solid gray;
            font-weight: 100;
            font-size: 12px;
            text-align: center;
            position: absolute;
            bottom: 5px;
            right: 16px;
            width: 100px;
            /* height: 20px; */
            margin: auto;
            background-color: ivory;
        }
        .card-reverse-lower-left {
            border: 1px solid green;
            border-radius: 25px;
            position: absolute;
            top: 2px;
            right: 2px;
            width: 25px;
            height: 25px;
            text-align: center;
            background-color: rgb(214, 205, 124);
            color: green;
            font-size: 20px;
        }
        .card-reverse-lower-right {
            /* border: 1px solid gray; */
            position: absolute;
            left: 0;
            top: 0;
            font-size: 25px;
            width: 30px;
            height: 30px;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            text-align: center;
            background-color: ivory;
        }
        .card-reverse-lower-bottom {
            border: 1px solid gray;
            position: absolute;
            top: 0;
            width: 70px;
            right: 30px;
            font-weight: 100;
            font-size: 12px;
            background-color: ivory;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Friday</h1>
    <p>Card:</p>
    <div class="card">
        <div class="card-upper">
            <div class="card-upper-left">2</div>
            <div class="card-upper-right">
                <div>11</div>
                <div>3</div>
                <div>1</div>
            </div>
            <div class="card-upper-top">Danger name</div>
        </div>

        <div class="card-lower">
            <div class="card-lower-top">Effect name</div>
            <div class="card-lower-left">l</div>
            <div class="card-lower-right">1</div>
            <div class="card-lower-bottom">Mood</div>
        </div>
    </div>
    <p>Reverse:</p>
    
    <div class="card-reverse">
        <div class="card-reverse-upper">
            <div class="card-reverse-lower-top">Effect name</div>
            <div class="card-reverse-lower-left">l</div>
            <div class="card-reverse-lower-right">1</div>
            <div class="card-reverse-lower-bottom">Mood</div>
        </div>

        <div class="card-reverse-lower">
            <div class="card-reverse-upper-left">2</div>
            <div class="card-reverse-upper-right">
                <div>1</div>
                <div>3</div>
                <div>6</div>
            </div>
            <div class="card-reverse-upper-top">Danger name</div>
        </div>
    </div>
</body>
</html>
