<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="friday-card-v2.css" />
    <title>Friday - card v2 sample</title>
  </head>
  <body>
    <h1>Friday - card v2 sample</h1>
    <p>Actual in-game card:</p>
    <!-- <div class="card-img-container"></div> -->
    <!-- <div class="card-img"></div> -->
    <img src="./hazard-cards-6x5.jpg" alt="" />

    <p>Hazard card:</p>

    <div class="card-hazard card-as-hazard">
      <div class="half">
        <div class="hazard-half">
          <div class="hazard-name">Closed chest</div>
          <div class="free-draw">5</div>
          <div class="danger-levels">
            <div class="danger-red">14</div>
            <div class="danger-yellow">9</div>
            <div class="danger-green">5</div>
          </div>
        </div>
      </div>

      <div class="half">
        <div class="robinson-half">
          <div class="effect-name">Put under pile</div>
          <div class="lives">l</div>
          <div class="power">2</div>
          <div class="mood">Courageous</div>
        </div>
      </div>
    </div>

  </body>
</html>
