<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friday game</title>
    <link rel="stylesheet" href="./css/friday-card-v2.css" />
    <link rel="stylesheet" href="./css/field.css" />
    <script src="game.js" type="module" defer></script>
  </head>
  <body>
    <div id="field">

      <!-- row 1 -->
      <div>
        <div id="deck-hazard-discard"></div>
      </div>
      <div>
        <div id="deck-pirates"></div>
      </div>
      <div>
        <div id="deck-aging"></div>
        <div id="deck-fighting-discard"></div>
      </div>

      <!-- row 2 -->
      <div>
        <div id="deck-hazard"></div>
      </div>
      <div>
        <div id="dashboard">
          <div id="lives">
            <div id="health-icons">
              <!-- <img src="./css/health-icon.svg" alt=""></img> -->
            </div>
            <div id="lives-amount" class="very-low"></div>
          </div>
          <div id="game-over"></div>
          <div id="help">Loading...</div>
          <div class="buttons">
            <button id="start-game" hidden>Start game</button>
            <button id="difficulty-1" data-level="1" hidden>Normal</button>
            <button id="difficulty-2" data-level="2" hidden>Hard</button>
            <button id="difficulty-3" data-level="3" hidden>Very hard</button>
            <button id="difficulty-4" data-level="4" hidden>Extremely hard</button>
            <button id="end-fight" hidden>End fight</button>
            <button id="next-fight" hidden>Next fight</button>
            <button id="fight-hazard" hidden>Fight hazard</button>
            <button id="discard-hazard" hidden>Discard hazard</button>
            <button id="stop-exchanging" hidden>Stop exchanging</button>
            <button id="vision-stop-taking-cards" hidden>Stop taking cards</button>
            <button id="vision-discard-a-card" hidden>Discard a card</button>
            <button id="vision-discard-no-cards" hidden>Don't discard any cards</button>
            <button id="play-again" hidden>Play again</button>
          </div>
        </div>
      </div>
      <div>
        <div id="deck-vision"></div>
        <div id="deck-fighting"></div>
      </div>
      
      <!-- row 3 -->
      <div>
        <div id="play-area">
          <div id="deck-left"></div>
          <div id="deck-center"></div>
          <div id="deck-right"></div>
        </div>
      </div>

      <!-- end of grid  -->



<!-- 
      <div id="grid-deck-hazard-discard"></div>
      <div id="grid-deck-pirates"></div>
      <div id="grid-deck-aging-and-fighting-discard"></div>
      <div id="grid-deck-hazard"></div>

      <div id="grid-deck-vision-and-fighting">
        <div id="deck-vision"></div>
      </div> -->

    </div>
  </body>
</html>
